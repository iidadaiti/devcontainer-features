name: Test Manual Feature

on:
  workflow_dispatch:
    inputs:
      feature:
        description: 'Feature to test'
        required: true
        type: choice
        options:
          - zsh
          - tmux
          - claude-code
      image:
        description: 'Base image for testing'
        required: true
        type: choice
        options:
          - debian
          - debian:13-slim
          - alpine
          - ubuntu
      user:
        description: 'User to run tests as'
        required: true
        type: choice
        default: 'auto'
        options:
          - auto
          - root
          - nobody
          - test_user
      log_level:
        description: 'Log level for DevContainer CLI'
        required: false
        type: choice
        default: 'info'
        options:
          - info
          - debug
          - trace

jobs:
  test-feature:
    name: Test ${{ inputs.feature }} on ${{ inputs.image }} as ${{ inputs.user }}
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Validate user selection for claude-code
        if: inputs.feature == 'claude-code' && inputs.user == 'nobody'
        run: |
          echo "::error::The 'nobody' user is not supported with claude-code feature due to HOME directory issues"
          exit 1

      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Set up Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0

      - name: Install DevContainer CLI
        run: npm install -g @devcontainers/cli

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Build test image with test_user
        if: inputs.user == 'test_user'
        run: |
          docker build -t test-image -<<'EOF'
          FROM ${{ inputs.image }}
          RUN useradd -m -s /bin/bash ${{ inputs.user }} || adduser -D -s /bin/sh ${{ inputs.user }}
          EOF

      - name: Run feature test
        run: |
          if [ "${{ inputs.user }}" == "auto" ]; then
            devcontainer features test --skip-scenarios --skip-duplicated -f ${{ inputs.feature }} -i ${{ inputs.image }} --log-level ${{ inputs.log_level }} .
          elif [ "${{ inputs.user }}" != "test_user" ]; then
            devcontainer features test --skip-scenarios --skip-duplicated -f ${{ inputs.feature }} -i test-image -u ${{ inputs.user }} --log-level ${{ inputs.log_level }} .
          else
            devcontainer features test --skip-scenarios --skip-duplicated -f ${{ inputs.feature }} -i ${{ inputs.image }} -u ${{ inputs.user }} --log-level ${{ inputs.log_level }} .
          fi

      - name: Clean up Docker resources
        if: always()
        run: docker system prune -af --volumes
